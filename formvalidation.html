<!DOCTYPE html>
<html>
  <head>
    <style>
      .error-box {
        color: red;
      }
    </style>
    <title>Form validation</title>
  </head>
  <body>
    <form onsubmit="saveData()">
      <div>
        <label> First name </label>
        <input type="text" name="fname" value="" id="fname" />
      </div>
      <div>
        <label> last name </label>
        <input type="text" name="lname" value="" id="lname" />
      </div>
      <div>
        <label> Email </label>
        <input type="email" name="email" value="" id="email" />
      </div>
      <div class="error-box" id="error"></div>
      <input type="submit" value="Save" />
    </form>

    <script>
      function saveData() {
        isError = false;
        document.getElementById("error").innerHTML ="";
        event.preventDefault();
        var error = [];
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;

        if (fname === "") {
          error.push("Please enter fname");
          isError = true;
        } else if (lname === "") {
          error.push("please enter lname");
          isError = true;
         }else if(email===""){
            error.push("please enter email");
          isError = true;
         }
         else if (
          !email.match(
            /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          )
        ) {
          error.push("please enter valid email");
          isError = true;
        }

        console.log(fname, lname, email);
        if (isError) setError(error);
      }
      function setError(error) {
        document.getElementById("error").innerHTML = error[0];
      }
    </script>
  </body>
</html>
